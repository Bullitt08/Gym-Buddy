name: gym_buddy
description: "A social media app for fitness enthusiasts"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # UI Components
  cached_network_image: ^3.3.1
  
  # Camera & Gallery
  image_picker: ^1.1.2
  camera: ^0.10.6
  
  # Maps
  google_maps_flutter: ^2.6.1
  geolocator: ^10.1.1
  url_launcher: ^6.2.6
  google_polyline_algorithm: ^3.1.0
  
  # Media & Audio
  video_player: ^2.8.6
  audioplayers: ^6.1.0
  
  # HTTP & API
  http: ^1.2.1
  url_strategy: ^0.2.0
  
  # Date/Time
  timeago: ^3.6.1
  
  # Storage
  shared_preferences: ^2.2.3
  
  # File path utilities
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

